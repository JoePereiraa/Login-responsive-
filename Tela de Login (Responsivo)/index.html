<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela De Login</title>
</head>
<body>
    <div class="main-login">
                            <!--PARTE ESQUERDA-->
            <div class=left-login>
             <h1>Alterra</h1>
             <h2>Faça um registro<br>E aventure-se<br> Conosco<br>Pelo Cosmos</h2>
             <img src="astronauta.svg" class="left-login-image" alt="astronauta animação">
            </div>
<!----------------------------------------------------------->

                           <!--PARTE DIREITA-->
        <div class="right-login">
                        <!--Barra de Navegação-->
             <div class="Navbar">
                 <nav>
                   <a class="Info" href="#">Já tem uma conta?Faça Login</a>
                   <a href="#">Contato</a>
                   <a href="#">Sobre</a>
                </nav>
             </div>
            <!---------------------->

            <!--Cartão-->
            <div class="card-login">
                <h1>Registre-se</h1>
                <div class="textfield"> 
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Seu e-mail">
                </div>             
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha">  
        </div>
          <button class="btn-login">Registre-se</button>
      </div>
    </div>
  </div>
  <!----------------------------------------------------------->
</body>
</html
